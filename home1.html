    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            overflow-x: hidden; /* Prevent horizontal scroll from stars */
        }

        /* Custom Colors for easier Tailwind config - Reduced to only the needed ones */
        /* Maya's Color: Teal */
        .bg-brand-teal { background-color: #1abc9c; }
        .hover\:bg-brand-teal-dark:hover { background-color: #16a085; }
        .border-teal-300 { border-color: #48c9b0; }
        /* Lila's Color: Purple (from original) */
        .bg-brand-purple { background-color: #9b59b6; }
        .hover\:bg-brand-purple-dark:hover { background-color: #8e44ad; }
        .border-purple-300 { border-color: #af7ac5; }
        /* Sunny's Color: Yellow (from original) */
        .bg-brand-yellow { background-color: #f1c40f; }
        .hover\:bg-brand-yellow-dark:hover { background-color: #f39c12; }
        .border-yellow-300 { border-color: #f4d03f; }


        /* Starry Background Animation */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: -1;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; animation: twinkle var(--duration) infinite var(--delay) ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Sun Animation */
        .sun-spin { animation: spin 30s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Hero Image Animation */
        .hero-float { animation: float 4s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>

    <script>
        // JavaScript for the twinkling stars background (kept as is)
        const starsContainer = document.querySelector('.stars');
        const numStars = 100; // Adjust for more or fewer stars

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1; // 1px to 4px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 2 + 1}s`); // 1s to 3s
            star.style.setProperty('--delay', `${Math.random() * 2}s`); // 0s to 2s
            starsContainer.appendChild(star);
        }
    </script>
